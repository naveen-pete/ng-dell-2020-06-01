<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>

    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Choose an exercise">
          <mat-option value="push-up">
            Push Up
          </mat-option>
          <mat-option value="squat">
            Squat
          </mat-option>
          <mat-option value="plank">
            Plank
          </mat-option>
          <mat-option value="triceps">
            Triceps
          </mat-option>
          <mat-option value="lunge">
            Lunge
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions fxLayoutAlign="center">
      <button mat-raised-button color="accent" type="button" (click)="onStartTraining()">
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
