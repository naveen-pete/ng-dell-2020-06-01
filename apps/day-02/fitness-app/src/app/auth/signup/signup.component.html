<section>
  <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm" fxLayout="column" fxLayoutAlign="center center"
    fxLayoutGap="10px">

    <h2>Signup</h2>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="text" name="email" placeholder="enter email" required email ngModel #emailInput="ngModel">
      <mat-hint>Your email</mat-hint>
      <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="emailInput.hasError('email')">Email is invalid</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" placeholder="enter password" autocomplete="false" required
        minlength="6" ngModel #pwdInput="ngModel">
      <mat-hint>Your password</mat-hint>
      <mat-error *ngIf="pwdInput.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="pwdInput.hasError('minlength')">Password should contain at least 6 characters</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" name="birthdate" placeholder="enter date of birth" required
        [max]="maxDate" ngModel>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint>Your date of birth</mat-hint>
    </mat-form-field>

    <mat-checkbox required ngModel name="agree" color="primary">I agree to terms and conditions</mat-checkbox>

    <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Signup</button>

  </form>
</section>
