<h2>Users</h2>
<div *ngIf="users">
  <table class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td class="text-center">
          <a [routerLink]="['/users', user.id]" class="btn btn-primary btn-sm">View</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-3">
    <em>{{ singleSpaProps.name }} using Angular</em>
  </div>
</div>

<div class="spinner-border" role="status" *ngIf="!users">
  <span class="sr-only">Loading...</span>
</div>

<div class="alert alert-danger" *ngIf="errorMessage">
  {{ errorMessage }}
</div>
