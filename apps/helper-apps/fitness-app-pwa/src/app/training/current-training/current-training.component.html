<section class="current-training">
  <div *ngIf="!isLoading" fxLayout="column" fxLayoutAlign="center center">
    <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
    <h1>{{ progress }}%</h1>
    <p>Keep on going, you can do it!</p>
    <button mat-raised-button color="accent" (click)="onStop()">Stop</button>
  </div>
  <div *ngIf="isLoading" fxLayout fxLayoutAlign="center">
    <mat-spinner></mat-spinner>
  </div>
</section>
