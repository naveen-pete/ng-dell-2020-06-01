<h3>Signup</h3>
<hr>
<div class="card bg-light">
  <div class="card-body">
    <form #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" ngModel required email #email="ngModel">
        <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
          <div *ngIf="email.errors.required">
            Email is required.
          </div>
          <div *ngIf="email.errors.email">
            Email is invalid.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel required minlength="6"
          #password="ngModel" autocomplete="false">
        <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
          <div *ngIf="password.errors.required">
            Password is required.
          </div>
          <div *ngIf="password.errors.minlength">
            Password should contain at least 6 characters.
          </div>
        </div>
      </div>
      <button name="save" type="submit" [disabled]="!f.valid" class="btn btn-primary mr-2">
        Signup
      </button>
      <a class="btn btn-warning" routerLink="/">
        Cancel
      </a>
    </form>
  </div>
</div>

<app-message-display parent="Signup" [success]="success" [data]="response" (clearMessage)="onClearMessage()"
  *ngIf="showMessage">
</app-message-display>
