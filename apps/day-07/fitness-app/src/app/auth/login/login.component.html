<section>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">

    <h2>Login</h2>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="text" name="email" placeholder="enter email" formControlName="email">
      <mat-hint>Your email</mat-hint>
      <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="email.hasError('email')">Email is invalid</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" placeholder="enter password" autocomplete="false"
        formControlName="password">
      <mat-hint>Your password</mat-hint>
      <mat-error>Password is required</mat-error>
    </mat-form-field>

    <button *ngIf="!isLoading" mat-mini-fab color="primary" type="submit" [disabled]="form.invalid">
      <mat-icon>login</mat-icon>
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
